<script type="text/javascript">
  document.addEventListener('kAnalytics', function (e) {
    console.log('kAnalytics', JSON.stringify(e.detail))
    if (e.detail.action == 'link_click') {
      utag.link({
        'event_name': 'internal_navigation',              // e.detail.eventName
        'cta_component': e.detail.component,       // "c-kdp-hero-base"
        'cta_classes': e.detail.classList,       // "primary-cta"
        'cta_label': e.detail.text,            // "SIGN UP"
        'cta_link': e.detail.href             // "/s/login/selfRegister"
      })
    } else if (e.detail.action == 'login_success' || e.detail.action == 'signup_complete') {
      utag.link({
        event_name: e.detail.action,
        customer_email: e.detail.email
      })
    } else if (e.detail.action == 'dp_social_account_linked'
        || e.detail.action == 'dp_social_account_revoked'
        || e.detail.action == 'dp_new_post') {
      utag.link({
        event_name: e.detail.action,
        detail: e.detail
      })
    } else if (e.detail.action == 'dp_user_profile_updated') {
      utag.link({
        event_name: 'dp_user_profile_updated',
        favorite_flavors: e.detail.fields.Favorite_Flavors__c
      })
    }
  })
</script>

<script>
  var grecaptchaReady = false
  var onloadCallback = function () {
    grecaptchaReady = true
    if (window.location.pathname.includes('DrPepper4Barrys')||window.location.pathname.includes('hailmary')) {
      setTimeout(function () {
        grecaptcha.render(document.querySelector('.g-recaptcha'))
      }, 1500)
    }
  }
  var verifyCallback = function (token) {
    document.dispatchEvent(new CustomEvent('grecaptchaVerified', {'detail': {response: token}}))
  }
  var errorCallback = function () {
    document.dispatchEvent(new Event('grecaptchaError'))
  }
  document.addEventListener('grecaptchaRender', function (e) {
    if (grecaptchaReady) {
      if (e.detail.element.childNodes.length) {
        console.log('recaptcha already rendered');
        return;
      }
      grecaptcha.render(e.detail.element, {
        'sitekey': '6Le02H4eAAAAAC3AaI302CDLWcHYOzqNBxqZTVtJ',
        'callback': verifyCallback,
        'error-callback': errorCallback,
        'size': 'invisible',
        'badge': e.detail.hasOwnProperty('badge') ? e.detail.badge : 'bottomright'
      });

    } else {
      console.error('recaptcha not ready');
    }
  })
  document.addEventListener('grecaptchaReset', function () {
    if (grecaptchaReady) {
      grecaptcha.reset()
    }
  })
  document.addEventListener('grecaptchaExecute', function () {
    if (grecaptchaReady) {
      console.log('grecaptcha running')
      grecaptcha.execute()
    } else {
      alert('Error submitting. Please refresh & try again.');
    }
  })
</script>
